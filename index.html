<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="CityName" placeholder="Enter City Name" spellcheck="false">
            <button id="Search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/images/wt-3.svg" class="weather-icon">
            <h1 class="temp">28Â°C</h1>
            <h2 class="city">London</h2>
            <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    <div class="col">
                        <img src="images/images/wind.png" alt="">
                        <div>
                            <p class="wind">15km/hr</p>
                            <p>Wind Speed</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
<script src="script.js"></script>
</body>

</html>
